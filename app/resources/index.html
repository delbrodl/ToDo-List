<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do List App</title>
        <!-- Roboto font embed-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <!-- Bootstrap ??-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
    <div class="contain">
        <div class="header">
            <form id="new-todo-list-form" class="form-inline">
                <input name="new-todo-list-input" type="text" placeholder="Create a new list...">
                <button id="add-todo-list-template">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                </button>
            </form>
        </div>

        <div class="container todo-list">
            <div>
                <h2 class="list-name">To-Do List</h2>
                <input type="text" placeholder="Whatcha gotta do?" id="item">
                <button name="new-todo" class="new-todo btn btn-default" id="add">Add</button>
            </div>

            <!-- Uncompleted tasks-->
            <ul class="todo" id="todo"></ul>
            
            <button onclick="showCompleted()" type="button" class="block" id="display">Show Completed Tasks?</button>

            <!--Completed Tasks-->
            <ul class ="todo" id="completed"></ul>
        </div>
    </div>

        <template id="todo-list-template">
            <div class="container todo-list">
                <div>
                    <h2 class="list-name"></h2>
                    <input type="text" placeholder="Whatcha gotta do?" id="item">
                    <button name="new-todo" class="new-todo btn btn-default" id="add">Add</button>
                </div>

                <ul class="todo" id="todo"></ul>
                <button onclick="showCompleted()" type="button" class="block" id="display">Show Completed Tasks?</button>
                <ul class ="todo" id="completed"></ul>
            </div>
        </template>

        <script src="js/main.js"></script>
    </body>
</html>
